icon: https://apps.okteto.com/movies/icon.png

build:
  rentals:
    context: .

deploy:
  compose: mongodb-compose.yml
  commands:
    - helm upgrade --install rentals chart --set image=${OKTETO_BUILD_RENTALS_IMAGE}
  divert:
    namespace: staging
    service: rentals
    deployment: rentals

dev:
  rentals:
    command: yarn start
    sync:
      - .:/src
    forward:
      - 9229:9229
